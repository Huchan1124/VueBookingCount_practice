<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css' />
</head>

<body>
    <div id="app">
        <div class="container p-5">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class=" d-flex justify-content-center">
                        <h5>人數</h5>
                    </div>
                    <div class="tktQuantity__section d-flex justify-content-center">
                        <ul class="list-unstyled d-flex  p-3">
                            <li class="pe-3"><button type="button" class="btn btn-primary">1</button></li>
                            <li class="pe-3"><button type="button" class="btn btn-primary">2</button></li>
                            <li class="pe-3"><button type="button" class="btn btn-primary">3</button></li>
                            <li class="pe-3"><button type="button" class="btn btn-primary">4</button></li>
                            <li class="pe-3"><button type="button" class="btn btn-primary">5</button></li>
                            <li class="pe-3"><button type="button" class="btn btn-primary">6</button></li>
                        </ul>
                    </div>
                    <div class="tktQuantityTotal__section">
                        <ul class="list-unstyled  p-3">
                            <li class="d-flex justify-content-between">
                                <h5>購買張數</h5>
                                <p>{{ tktNum }}張</p>
                            </li>
                            <li class="d-flex justify-content-between">
                                <h5>全票</h5>
                                <p>{{ tktNum * originPrice}}元</p>
                            </li>
                            <li class="d-flex justify-content-between">
                                <h5>兌換張數</h5>
                                <p>{{ couponNum }}張</p>
                            </li>
                            <li class="d-flex justify-content-between">
                                <div class="d-flex align-items-center">
                                    <input type="text" placeholder="輸入兌換序號並按確認">
                                    <button type="button" class="ms-2 btn btn-primary" >確認</button>
            
                                </div>
                                <p>訂票手續費 ${{handleFee}}/張</p>
                            </li>
                        </ul>
                    </div>
                    <hr>
                    <div  class="tktQuantityOrder__section">
                        <ul class="list-unstyled  p-3">
                            <li class="d-flex justify-content-end">
                                <h5>手續費 </h5>
                                <p>{{handleFee}} X {{tktNum}} 元</p>
                            </li>
                            <li class="d-flex justify-content-end">
                                <h5>總金額</h5>
                                <p>{{ tktNum * originPrice + tktNum * handleFee }} 元</p>
                            </li>
                        </ul>


                    </div>
                    <hr>
                    <div class="joinClub__section d-flex justify-content-center">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" name="club" id="joinClub">
                            <label for="joinClub" class="ms-3">加入會員</label>

                        </div>
                     

                    </div>

                </div>
            </div>
          

        </div>
     

    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js'></script>
    <script type="module" src="./count.js"></script>
</body>

</html>
